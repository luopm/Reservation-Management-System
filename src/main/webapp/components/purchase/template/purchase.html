<section id="purchase"><div class="pt-wrap">
        <div class="modal-header" style="margin-bottom: 2px;">
            <div class="modal-title" style="margin-bottom: 14px; font-size: 16px; font-weight: 600;">
                <h5 id="BuyEditTitle">申购详情</h5>
                <span style="float: right; font-size: 10px; cursor: pointer;" class="flex-slide" fd="interface-flex1"> </span>
            </div>
        </div>
        <div class="org-select-body modal-body">
            <form class="row" id='BuyFormInfo' >
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group search-1 required">
                            <label class="zte-form-item-label" style="width: 160px">物品名称</label>
                            <div class="zte-form-item-content" style="margin-left: 165px">
                                <input name="BuyResName" class="form-control" id="BuyResName" data-rule="required" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group search-1 required">
                            <label class="zte-form-item-label" style="width: 160px">物品价格</label>
                            <div class="zte-form-item-content" style="margin-left: 165px">
                                <input name="BuyResPrice" class="form-control" id="BuyResPrice" data-rule="required" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group search-1 required">
                            <label class="zte-form-item-label" style="width: 160px">物品规格</label>
                            <div class="zte-form-item-content" style="margin-left: 165px">
                                <input name="BuyResStandard" class="form-control" id="BuyResStandard" data-rule="required" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group search-1 required">
                            <label class="zte-form-item-label" style="width: 160px">申购人</label>
                            <div class="zte-form-item-content" style="margin-left: 165px">
                                <input name="BuyUserAccount" class="form-control" id="BuyUserAccount" data-rule="required" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group search-1 required">
                            <label class="zte-form-item-label" style="width: 160px">申购原因</label>
                            <div class="zte-form-item-content" style="margin-left: 165px">
                                <input name="BuyReason" class="form-control" id="BuyReason" data-rule="required" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="attr-select-footer modal-footer">
            <button type="button" class="btn btn-primary confirm_attention_select_btn" id="savePurchase">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="closeProject">取消</button>
        </div>
</div></section>
